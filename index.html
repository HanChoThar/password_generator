<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    
    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body class="bg-primary">
  <div class="container">
    <div class="card shadow" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Password generator</h5>

        <form id="sub">
          <div class="input-group mb-3">
            <input id="mainPut" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" autocomplete="return false">
            <button class="btn btn-outline-secondary clicky" type="button" id="button-addon2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
              </svg>
            </button>
          </div>
        </form>

        <div class="pass_check d-flex justify-content-between ">
          <p>password Length</p>
          <input class="w-25 h-25" type="number" id="leng" value="8">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value=""  id="upper">
          <label class="form-check-label" for="upper" >
            Include UpperCase
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value=""  id="lower">
          <label class="form-check-label" for="lower" >
            Include LowerCase
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value=""  id='numbers'>
          <label class="form-check-label" for="numbers">
            Include Numbers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value=""  id="symbols">
          <label class="form-check-label" for="symbols" >
            Include Symbols
          </label>
        </div>

        <button type="button" class="btn btn-warning shadow w-100 mt-3 text-white" id="generate">Generate</button>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
